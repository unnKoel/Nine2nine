<!DOCT
YPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--<link rel="stylesheet" href="../../css/base.css">-->
    <!--<link rel="stylesheet" href="./lab_login.css">-->
</head>
<body>
<div class="login-form">
    <div class="login-box">
        <div class="mt">
            <div></div>
        </div>
        <div class="wrap">
            <div></div>
        </div>
        <div class="mc">
            <div class="form">
                <form id="formlogin" method="post" onsubmit="return false;">

                    <div class="item item-fore1 highlight">
                        <label for="loginname" class="login-label name-label"></label>
                        <input id="loginname" class="itxt" name="loginname" tabindex="1" autocomplete="off"
                               placeholder="邮箱/已验证手机" type="text">
                        <span class="clear-btn"></span>
                    </div>
                    <div id="entry" class="item item-fore2 highlight">
                        <label class="login-label pwd-label" for="nloginpwd"></label>
                        <input id="nloginpwd" name="nloginpwd" class="itxt itxt-error" tabindex="2"
                               autocomplete="off" placeholder="密码" type="password">
                        <span class="clear-btn"></span>
                        <span style="display: none;" class="capslock"><b></b>大小写锁定已打开</span>
                    </div>
                    <div class="item item-fore3">
                        <div class="safe">
                                        <span class="rem">
                                            <input id="autoLogin" name="chkRememberMe" class="jdcheckbox" tabindex="3"
                                                   type="checkbox">
                                            <label>记住我</label>
                                        </span>
                                        <span class="forget-pw-safe">
                                            <a href="./uc_forgetpwd.html" class="" target="_blank">忘记密码?</a>
                                        </span>
                        </div>
                    </div>
                    <div class="item-fore4">
                        <div class="msg-wrap">
                            <div class="msg-error hide"><b></b></div>
                        </div>
                    </div>
                    <div class="item item-fore5">
                        <div class="login-btn">
                            <a href="javascript:;" class="btn-img btn-entry" id="loginsubmit" tabindex="6">立&nbsp;即&nbsp;登&nbsp;录</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="ks-overlay-close btn_close"></div>
</div>
</body>
</html>
