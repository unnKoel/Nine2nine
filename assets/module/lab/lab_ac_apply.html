<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--<link rel="stylesheet" href="../../css/base.css">-->
    <!--<link rel="stylesheet" href="./lab_ac_apply.css">-->
</head>
<body>
<div class="login-form" id="apply-form">
    <div class="login-box">
        <div class="mt">
            <div></div>
        </div>
        <div class="wrap">
            <div></div>
        </div>
        <div class="mc">
            <div class="form">
                <form id="formlogin" method="post" onsubmit="return false;">

                    <div class="item item-fore1 highlight">
                        <label for="loginname" class="login-label name-label"></label>
                        <input id="loginname" class="itxt" name="loginname" tabindex="1" autocomplete="off"
                               placeholder="请输入手机号" type="text">
                        <span class="clear-btn"></span>
                    </div>

                    <div id="entry" class="item item-fore2 highlight hide">
                        <label class="login-label pwd-label" for="nloginpwd"></label>
                        <input id="nloginpwd" name="nloginpwd" class="itxt itxt-error" tabindex="2"
                               autocomplete="off" placeholder="请输入您的密码" type="password">
                        <span class="clear-btn"></span>
                    </div>

                    <div id="reName" class="item item-fore2 highlight hide">
                        <label class="login-label pwd-label" for="nloginpwd"></label>
                        <input id="user_name" name="userName" class="itxt itxt-error" tabindex="2"
                               autocomplete="off" placeholder="姓名" type="password">
                        <span class="clear-btn"></span>
                    </div>

                    <div class="item-fore4">
                        <div class="msg-wrap">
                            <div class="msg-error hide"><b></b></div>
                        </div>
                    </div>
                    <div class="item item-fore5">
                        <div class="login-btn">
                            <a href="javascript:void(0);" class="btn-img btn-entry" id="apply" tabindex="6">确&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;定</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="ks-overlay-close btn_close"></div>
</div>
</body>
</html>
